<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body class="container">
    <h1 class="text-center jumbotron">Negociações</h1>
    <form class="form">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus />
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" id="valor" class="form-control" value="0.00" step="0.01" required />
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" class="form-control" value=1 step="1" min="1" required />
        </div>
        <button type="submit" class="btn btn-success">Incluir</button>
    </form>
    <div class="text-center">
        <button class="btn btn-primary" id="btnImportar">
            Importar Negociações
        </button>
        <button class="btn btn-danger" id="btnApagar">
            Apagar
        </button>
    </div>
    <br />
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <script src="./app/domain/negociacao/Negociacao.js"></script>
    <script src="./app/controllers/NegociacaoController.js"></script>
    <script src="./app/index.js"></script>
    <script src="./app/ui/converters/DateConverter.js"></script>
</body>
</html>
